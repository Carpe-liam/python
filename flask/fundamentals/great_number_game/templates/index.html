<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Number Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}"">
</head>
<body>
    <div class="spaceL col-3"></div>
    <div class="container text-center col-6">
        <div class="row .bg-warning m-4 "> 
            <h1>Welcome to the Great Numbers Game!!</h1>
            <h3>
                I am thinking of a number between 1 and 100.. 
                only get 5 tries!
            </h3>
            <h4>Attempt#: {{session['count']}}</h4>
        </div>

        <div class="bg-primary p-4 m-5 rounded response-box">
            <h4>{{ session['miss'] }}</h4>
        </div>
        
        {#<!-- {% if (session['miss']) is "Nope, too low!" %}
            <div class="bg-danger p-5 rounded response-box .">
                <h4>{{ session['miss'] }}</h4>
            </div>
        {% else (session['miss']) is "Success! You Win!" %}
            <div class="bg-success p-5 rounded response-box .">
                <h4>{{ session['miss'] }}</h4>
            </div>
        {% endif %} -->#}

        <div class="guess-box p-4">
            <form action="/guess" method="post">
                <h4>Take a Guess!</h4>
                <input type="text" name='choice'>
                <input type="submit" class="btn btn-warning" value='submit'>
            </form>
        </div>
        <div class="reset">
            <form  action="/kill">
                <button class="btn btn-outline-danger">Reset</button>
            </form>
        </div>
    </div>
    <div class="spaceR col-3"></div>
</body>
</html>
