<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<div class="container bg-dark ml-5 ml-5 align-items-center">
    <div class=" header text-center">
        <h1 class="pt-4 text-danger">home</h1>
    </div>
<!-- end header -->
    <div class="m-4 p-4 main">
        <div class="col container text-center">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Dojo Location</option>
                    <option value="1">Online</option>
                    <option value="2">Chicago</option>
                    <option value="3">San Diego</option>
                </select>
                <label for="floatingSelect">Dojo Location</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Favorite Language</option>
                    <option value="1">Python</option>
                    <option value="2">Java</option>
                    <option value="3">MERN</option>
                </select>
                <label for="floatingSelect">Favorite Language</label>
            </div>
        </div>
    </div>
<!-- end main -->
</div>
</body>
</html>
