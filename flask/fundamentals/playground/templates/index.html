<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Flask Site!</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/style.css')}}">
</head>
<body>
    <h1> Welcome! </h1>
    <div class="conta">
        {% for i in range(num) %}
            <div></div>
        {% endfor %}
    </div>

<style>
    *{
        padding: 0;
        margin: 0;
        font-family: 'Gill Sans', sans-serif;
    }
    body{
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .conta{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-content: center;
    }
    .conta div{
        width: 200px;
        height: 200px;
        border-radius: 20px;
        background: {{color}};
        margin: 10px;
    }
</style>

</body>
</html>
