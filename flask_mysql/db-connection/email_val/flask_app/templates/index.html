<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email val</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body class="">
    <div></div>

    <div class="bg-warning p-4 container col-5 text-center">
        <h1> Email Validation</h1>
        <div>
            {% for message in get_flashed_messages() %}
                <p class="alert alert-danger"> {{message}} </p>
            {% endfor %}

        </div>
        <form class="m-3 mt-4" action='/validate' method="POST">
            <div class="m-2 d-flex">
                <label for="email" class="mx-3 form-label">Email</label>
                <input type="text" name="email" class="form-control">
            </div>
            <div class="m-2 text-center">
                <button class="btn btn-primary px-3" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div></div>
</body>
</html>
