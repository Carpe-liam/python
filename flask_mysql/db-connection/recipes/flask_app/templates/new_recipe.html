<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>New Recipe</title>
</head>
<body>
<!-- start container -->
<div class="container col-8">
<!-- navbar -->
    <div class="rounded navbar d-flex justify-content-between px-4 bg-warning">
        <h1>{{user.first_name}}'s New Recipe</h1>
        <div class='d-flex'>
            <a class="btn btn-outline-primary mx-2 px-3" href="/dashboard">Dashboard    </a>
            <a class="btn btn-outline-danger mx-2 px-3" href="/logout">Logout</a>
        </div>    
    </div>

    <h1> So you got here and you don't know what to do...</h1>
    <p> We ALL felt that..</p>
<!-- start of form -->
    <form class="rounded d-flex bg-warning mx-auto justify-content-around" action="/recipe/save" method="POST">
        <div class="left m-3 mx-4 p-4">
            <div class="mb-3">
                <label class="form-label" for="name">Name: </label>
                <input class="form-control" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="ingredients">Ingredients</label>
                <textarea class="form-control" name="ingredientss"cols="40" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label" for="instructions">Instructions</label>
                <textarea class="form-control" name="instructions" cols="40" rows="4"></textarea>
            </div>
        </div>
<!-- end left -->
        <div class="right m-3 mx-4 p-4">
            <div class="mb-4">
                    <label class="form-label" for="made_on">Date Made On:</label>
                    <input class="form-control" type="date" name="made_on">
            </div>
            <div class="form-check mt-2">
                <p>Can cook under 30 min?</p>
                
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="option1" name="under_30" value="1">
                    <label class="form-check-label" for="under_30">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="option2" name="under_30" value="0">
                    <label class="form-check-label" for="under_30">No</label>
                </div>
            </div>
            <div>
                <button class="btn btn-primary px-3 m-2 mt-5" type="submit">Save Recipe</button>
            </div>
        </div>
    </form>


<!-- end container -->
</div>
</body>
</html>
