<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<body class="bg-dark">
    <div></div>

    <div class="container bg-secondary text-light d-flex justify-content between">
<!-- Start Left Container -->
        <div class="left col-5 m-3 p-2">
            <h1>New Author</h1>
            <form action="/new_auth", method="POST">
                <label for="name" class="form-label">Name: </label>
                <input type="text" class="form-control" name="name">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary m-2 px-3" type="submit">Create</button>
                </div>
            </form>


        </div>
<!-- Start Right Container -->
        <div class="right col-5 m-3 p-2 text-center">
            <div>
                <h1> All Authors </h1>
            </div>
            <table class="table table-dark table-striped">
                <tbody>
                    {% for author in authors %}
                    <tr scope='row'>
                        <td>
                            <a href="/authors/{{author.id}}"> {{ author.name }} </a> 
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div>
                <a href="/books" class="btn btn-primary px-3">Add Book</a>
            </div>
        </div>
<!-- End container -->
    </div>

    <div></div>
</body>
</html>
