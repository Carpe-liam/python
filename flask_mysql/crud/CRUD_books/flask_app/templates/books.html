<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div></div>

    <div class="container bg-secondary text-light d-flex justify-content between">
<!-- Start Left Container -->
        <div class="left col-5 m-3 p-2">
            <h1>New Book</h1>
            <form action="/write_book", method="POST">
                <label for="title" class="form-label">Title: </label>
                <input type="text" class="form-control" name="title">
                <label for="num_of_pages" class="form-label">Number of Pages: </label>
                <input type="text" class="form-control" name="num_of_pages">
                <button class="btn btn-primary m-2 mb-4 px-3" type="submit">Create</button>
            </form>

            <div>
                <a href="/authors" class="btn btn-outline-light m-2 px-3">Home</a>
            </div>


        </div>
<!-- Start Right Container -->
        <div class="right col-5 m-3 p-2 text-center">
            <div>
                <h1> All Books </h1>
            </div>
            <table class="table table-dark table-striped">
                <tbody>
                    {% for book in books %}
                    <tr scope='row'>
                        <td>
                            <a href="/books/{{book.id}}"> {{ book.title }} </a> 
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div>
                <a href="" class="btn btn-primary px-3">Add Book</a>
            </div>
        </div>
<!-- End container -->
    </div>
</body>
</html>
