<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
    <div></div>

    <div class="container bg-warning col-7 mb-3 p-4">
        <div class="d-flex justify-content-between align-content-center mb-3">
            <div class="m-3 p-2">
                <h1 class="text-center">New Ninja </h1>
            </div>
            <div class="m-3 p-2 mt-4">
                <a href="/dojos" class="btn btn-dark px-4">Home</a>
            </div>
        </div>

        <form action="/create" method="POST">
            <div class="mb-3">
                <label for="dojo_id" class="form-label">Dojo:</label>
                <select class="form-select" name="dojo_id">
                    <option selected></option>
                    {% for dojo in dojos %}
                    <option name="dojo_id" value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label"> First Name: </label>
                <input type="text" class="form-control" name="first_name">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label"> Last Name: </label>
                <input type="text" class="form-control" name="last_name">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label"> Age: </label>
                <input type="text" class="form-control" name="age">
            </div>
            <div class="m-3">
                <button class="btn btn-dark px-4 me-4"> Create </button>
            </div>

        </form>
    </div>

    <div></div>
</body>
</html>
