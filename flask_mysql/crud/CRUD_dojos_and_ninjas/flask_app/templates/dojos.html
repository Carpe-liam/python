<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div></div>
    
    <div class="container d-flex bg-warning">

        <div class="left col-4 m-3 p-2 text-center">
            <h1>New Dojo</h1>
            <form class="p-2" action="/create_dojo" method="POST">
                <label for="name">Name:</label>
                <input type="text" name="name">
                <div class="m-3">
                    <button type="submit" class="btn btn-dark px-4 me-4">Create</button>
                </div>
            </form>
        </div>

        <div class="right col-4 m-3 p-2 text-center">
            <h1>All Dojos</h1>
            <div class="dojos p-2">
                {% for dojo in dojos %}
                <div class="p-1">
                    <a href="dojos/{{dojo.id}}">{{dojo.name}}</a>
                </div>
                {% endfor %}
            </div>

        
            <a class="btn btn-dark px-3 m-3" href="/ninjas">Add Ninja</a>
        </div>
        <div>
            <a class="btn btn-dark px-3 m-3" href="/ninjas/roster">All Ninjas</a> 
        </div>
    </div>
<!-- end container -->


    <div></div>
</body>
</html>
