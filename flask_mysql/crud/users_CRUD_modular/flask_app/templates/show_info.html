<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div></div>
    
    <div class="container col-6">
        <div class="d-flex justify-content-between align-content-center mb-3">
            <div class="m-3 p-2">
                <h1 class="text-center"> User {{ user.id}}</h1>
            </div>
            <div class="m-3 p-2">
                <a href="/users" class="btn btn-primary px-4">Home</a>
            </div>
        </div>
        <table class="table table-striped">
            <thead >
                    <th scope="col">Full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Created On</th>
                    <th scope="col">Updated At</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ user.first_name }} {{ user.last_name }}</td>
                    <td>{{ user.email }} </td>
                    <td>{{ user.created_at }} </td>
                    <td>{{ user.update_at }} </td>
                </tr>
            </tbody>
        </table>
        <div class="col-3 mx-auto">
            <td> <a class="btn btn-primary me-3 p-2" href="/users/{{user.id}}/edit"> Edit </a><a class="btn btn-primary p-2" href="/users/{{user.id}}/destroy"> Delete </a></td>
        </div>
    </div>

    <div></div>
</body>
</html>
