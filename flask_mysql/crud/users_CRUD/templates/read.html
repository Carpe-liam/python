<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-USERS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <div class="div"></div>
    <div class="container col-6 mb-3 p-4">
        <h1 class='text-center'> USERS </h1>
        <table class="table table-striped">
            <thead >
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr scope='row'>
                    <td>{{ user.id}}</td>
                    <td>{{ user.first_name }} </td>
                    <td>{{ user.last_name }} </td>
                    <td>{{ user.email }} </td>
                    <td> <a href="/users/{{user.id}}">Show </a>|<a href="/users/{{user.id}}/edit"> Edit </a>|<a href="/users/{{user.id}}/destroy"> Delete </></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="col-3 mx-auto">
            <a class="btn btn-primary px-4" href="/users/new">Add New User</a>
        </div>
    </div>
    <div class="div"></div>
</body>
</html>
